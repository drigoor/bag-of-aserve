<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

    <script src="cytoscape.min.js"></script>

    <script src="dagre.js"></script>
    <script src="cytoscape-dagre.js"></script>

    <script src="popper.min.js"></script>

    <style>

      body {
          /* font: 14px helvetica neue, helvetica, arial, sans-serif; */

      }

      #cy {
        width: 100%;
        height: 100%;

        position: fixed;
        /* left: 0; */

        z-index: 999;

      .popper-div {
          border: 1px solid red;
          background: #fff;

          padding: 0.25em;
          pointer-events: none;

  </head>
  <body>
    <div id="cy"></div>

      window.addEventListener('DOMContentLoaded', function() {

          var cy = window.cy = cytoscape({
              container: document.getElementById('cy'),

              // boxSelectionEnabled: false,

                  name: 'dagre',
                  fit: true,
                  padding: 16,
                  avoidOverlap: true,

                          'border-color': '#99F',
                          "z-index": "1",
                      }
                  },

                  {
                      selector: 'edge',
                      style: {
                          'width': 2,
                          'target-arrow-shape': 'triangle',
                          'line-color': '#9dbaea',
                          'target-arrow-color': '#9dbaea',
                          'curve-style': 'bezier',
                      }
                  }
              ],

              elements: {
                  nodes: [
                      { data: { id: 'somehting-with-a-big-name____2222' } , style: { 'width': '200px'}
                      },
                      { data: { id: 'n1' } },
                      { data: { id: 'n2' } },
                      { data: { id: 'n3', size: '100' } },
                      { data: { id: 'n4___move_me...' } },
                      { data: { id: 'another.fantastic.function.name' } },
                      { data: { id: 'understandable.function.name' } },
                      { data: { id: 'n7' } },
                      { data: { id: 'n8' } },
                      { data: { id: 'n9' } },
                      { data: { id: 'n10' } },
                      { data: { id: 'n11' } },
                      { data: { id: 'n12' } },
                      { data: { id: 'n13' } },
                      { data: { id: 'n14' } },
                      { data: { id: 'n15' } },
                      { data: { id: 'n16' } }
                  ],
                  edges: [
                      { data: { source: 'somehting-with-a-big-name____2222', target: 'n1' } },
                      { data: { source: 'n1', target: 'n2' } },
                      { data: { source: 'n1', target: 'n3' } },
                      { data: { source: 'n4___move_me...', target: 'another.fantastic.function.name' } },
                      { data: { source: 'n4___move_me...', target: 'understandable.function.name' } },
                      { data: { source: 'understandable.function.name', target: 'n7' } },
                      { data: { source: 'understandable.function.name', target: 'n8' } },
                      { data: { source: 'n8', target: 'n9' } },
                      { data: { source: 'n8', target: 'n10' } },
                      { data: { source: 'n11', target: 'n12' } },
                      { data: { source: 'n12', target: 'n13' } },
                      { data: { source: 'n13', target: 'n14' } },
                      { data: { source: 'n13', target: 'n15' } },


                      { data: { source: 'n3', target: 'n4___move_me...' } },
                      { data: { source: 'understandable.function.name', target: 'n3' } },
                      { data: { source: 'n4___move_me...', target: 'n13' } },
                  ]
              }

              /*

              // from: https://stackoverflow.com/questions/61370691/change-individual-node-size-using-dash-cytoscape
              //
              // another example

              style: [
                  {
                      "selector": "node",
                      "style": {
                          "shape": "rectangle",
                          "width": "mapData(size, 0, 100, 20, 100)",
                          "height": "mapData(size, 0, 100, 20, 60)",
                          "content": "data(label)",
                          "font-size": "12px",
                          "text-valign": "center",

              elements: {
                  nodes: [
                      {'data': {'id': 'one', 'label': 'Node 1', 'size': 10},},
                      {'data': {'id': 'two', 'label': 'Node 2', 'size': 120},},
                  ],
                  edges: [
                      {'data': {'source': 'one', 'target': 'two','label': 'Node 1 to 2'}},
                  ]
              }

              */

          });
